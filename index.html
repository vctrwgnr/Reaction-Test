<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <h1 id="caption">Test Your Reaction ⏱️</h1>
        <h1 id="title">
            Click "Let's Go!" Button. The Box Will Turn <span id="red">Red.</span>
            <br>
            Wait Until It Turns <span id="green">Green.</span> Click the Box As Quickly As Possible.
        </h1>
        <div id="box">
            <h2 id="result"></h2>
        </div>
        <div id="btnDiv">
            <button id="startBtn">LET'S GO!</button>
            <button id="restartBtn" disabled>TRY AGAIN</button>
        </div>
    </div>
    <footer>WITH ❤️ FROM BERLIN</footer>
    <script src="script.js"></script>
</body>
</html>
